<!-- Reusable Banner Component -->
{% load static %}

<section class="page-banner" style="background-image: url('{{ banner_image }}'); background-size: cover; background-position: center; height: 350px; position: relative; display: flex; align-items: center; justify-content: center;">
  
  <!-- Overlay -->
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 70, 135, 0.5); z-index: 1;"></div>
  
  <!-- Banner Content -->
  <div style="position: relative; z-index: 2; text-align: center; color: white; padding: 40px 20px;">
    <h1 style="font-size: 48px; font-weight: 700; margin-bottom: 15px; line-height: 1.2; text-shadow: 0 2px 8px rgba(0,0,0,0.3);">{{ banner_title }}</h1>
    {% if banner_subtitle %}
      <p style="font-size: 20px; margin: 0; opacity: 0.95; text-shadow: 0 1px 4px rgba(0,0,0,0.2);">{{ banner_subtitle }}</p>
    {% endif %}
  </div>

  <!-- Breadcrumb Navigation -->
  <nav style="position: absolute; bottom: 20px; left: 0; right: 0; z-index: 3;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
      <ol style="list-style: none; padding: 0; margin: 0; display: flex; gap: 10px; color: white; font-size: 14px; flex-wrap: wrap;">
        <li><a href="{% url 'vie_estudiantine_una:accueil' %}" style="color: white; text-decoration: none; transition: opacity 0.3s;">Accueil</a></li>
        <li style="opacity: 0.7;">/</li>
        <li>{{ page_name }}</li>
      </ol>
    </div>
  </nav>
</section>

<!-- Responsive Banner CSS -->
<style>
  @media (max-width: 1200px) {
    .page-banner h1 {
      font-size: 42px;
    }
    .page-banner p {
      font-size: 18px;
    }
  }

  @media (max-width: 768px) {
    .page-banner {
      height: 280px !important;
    }
    .page-banner h1 {
      font-size: 28px;
    }
    .page-banner p {
      font-size: 16px;
    }
  }

  @media (max-width: 480px) {
    .page-banner {
      height: 220px !important;
    }
    .page-banner h1 {
      font-size: 22px;
    }
    .page-banner p {
      font-size: 14px;
    }
  }

  .page-banner a {
    transition: all 0.3s ease;
  }

  .page-banner a:hover {
    opacity: 0.7;
    text-decoration: underline;
  }
</style>
